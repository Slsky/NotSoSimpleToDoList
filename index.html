<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main field paper-stile">

        <form class="inline-form space-between" action="" method="get" id="submit">
            <input class="input" type="text" id="input" placeholder="Купить молоко, например..." required>
            <input class="btn-submit" type="submit" value="Добавить">
        </form>

        <ul id="root">

            <li class="item">
                <input type="checkbox" onchange="chacked(this)">
                <span class="text">Item 1</span>
                <button class="to-end btn-del" onclick="remove(this)">X</button>
            </li>
            <li class="item">
                <input type="checkbox" onchange="chacked(this)">
                <span class="text">Item 2</span>
                <button class="to-end btn-del" onclick="remove(this)">X</button>
            </li>
            <li class="item">
                <input type="checkbox" onchange="chacked(this)">
                <span class="text">Item 3</span>
                <button class="to-end btn-del" onclick="remove(this)">X</button>
            </li>

        </ul>
        <div class="btn-disabled" id="amount"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
